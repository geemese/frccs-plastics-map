<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Minimal Map</title>
    <style>html,body,#map{height:100%;margin:0}</style>
    <script>
      // A compact minimal-ish style (you can tweak per featureType/elementType)
      const minimalStyle = [
        { featureType: "poi", stylers: [{ visibility: "off" }] },
        { featureType: "transit", stylers: [{ visibility: "off" }] },
        { featureType: "road", elementType: "labels.icon", stylers: [{ visibility: "off" }] },
        { featureType: "road", elementType: "geometry", stylers: [{ saturation: -100 }, { lightness: 40 }] },
        { featureType: "water", stylers: [{ saturation: -20 }] },
        { featureType: "administrative", elementType: "labels", stylers: [{ lightness: 40 }] },
        { elementType: "labels.text.stroke", stylers: [{ visibility: "off" }] },
        { elementType: "geometry", stylers: [{ saturation: -80 }] },
      ];

            async function initMap() {
        const { Map } = await google.maps.importLibrary("maps");
        const map = new Map(document.getElementById("map"), {
            center: { lat: 47.0, lng: 19.0 },
            zoom: 7,
            disableDefaultUI: true,
            styles: minimalStyle,
        });

        // ðŸ‘‡ Add your data layer here
        const kmlLayer = new google.maps.KmlLayer({
            url: 'https://yourhost.com/yourmap.kml',
            map: map
        });
        }




        // Example marker (use your dataset here)
        new google.maps.Marker({
          position: { lat: 47.4979, lng: 19.0402 },
          map,
          title: "Budapest",
        });
      }
      window.initMap = initMap;
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
  </head>
  <body><div id="map"></div></body>
</html>
